<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Usuarios</span>
      <div class="row">
        <div class="input-field col m3 s12">
          <h:inputText id="txtName" value="#{user.item.name}" />
          <h:outputLabel id="lblName" value="Nombre" />
        </div>
        <div class="input-field col m3 s12">
          <h:inputText id="txtLastName" value="#{user.item.lastName}" />
          <h:outputLabel id="lblLastName" value="Apellido" />
        </div>
        <div class="input-field col m3 s12">
          <h:inputSecret id="txtPassword" value="#{user.item.password}" />
          <h:outputLabel id="lblPassword" value="Password" />
        </div>
        <div class="input-field col m3 s12">
          <h:selectOneMenu id="ddlGender" value="#{user.item.gender}">
            <f:selectItem itemLabel="" />
            <f:selectItems var="gender" value="#{dropdownlist.genders}" itemLabel="#{msg[gender.messageKey]}" />
          </h:selectOneMenu>
          <h:outputLabel value="Género" />
        </div>
      </div>
      <div class="row">
        <div class="input-field col m3 s12">
          <h:inputText id="txtBirthday" value="#{user.item.birthday}" styleClass="datepicker" />
          <h:outputLabel id="lblBirthday" value="Fecha cumpleaños" />
        </div>
      </div>
    </div>
    <div class="card-action right-align">
      <h:commandButton value="#{msg.btn_back}" action="#{user.back}" styleClass="btn red darken-4" />
      <h:commandButton value="#{msg.btn_save}" action="#{user.save}" styleClass="btn green darken-4" />
    </div>
  </div>
</ui:composition>
