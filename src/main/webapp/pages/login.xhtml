<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<title>Login</title>
		<h:outputStylesheet library="css" name="materialize.min.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"></link>
	</h:head>
	<h:body>
		<main class="container">
			<div class="section"></div>
			<div class="row valign-wrapper">
				<div class="col s6 offset-s3">
					<h:form id="frmUser" prependId="false">
						<div class="card">
							<div class="card-content">
								<div class="row">
									<div class="input-field col s12">
										<h:inputText id="txtName" value="#{login.name}" rendered="true" />
										<h:outputLabel id="lblName" value="Nombre" />
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<h:inputSecret id="txtLastName" value="#{login.password}" />
										<h:outputLabel id="lblLastName" value="ContraseÃ±a" />
									</div>
								</div>
							</div>
							<div class="card-action right-align">
								<h:commandButton styleClass="btn" value="Ingresar" action="#{login.login}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</main>
		<h:outputScript library="js" name="jquery-3.2.1.min.js" />
		<h:outputScript library="js" name="materialize.min.js" />
	</h:body>
</html>
